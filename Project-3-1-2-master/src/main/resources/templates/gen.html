<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:each="user : ${users}">
    <h1>
        <a th:text="${user.getFirstName()}"></a>
        <a th:text="${user.getLastName()}"></a>
        <a th:text="${user.getCountry()}"></a>
        <a th:text="${#strings.listJoin(user.roles, ', ')}"></a>
    </h1>
    <form th:action="@{/admin/edit}">
        <button type="submit" th:name="id" th:value="${user.id}">Edit</button>
    </form>
    <br/><br/>
    <form th:method="post" th:action="@{/admin/delete}">
        <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
    </form>
    <br/><br/>

</div>


<a href="/admin/new">Add new user</a>
<br/><br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
